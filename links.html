<script>
  var links = document.getElementsByClassName('a_link');
  for(var i = 0; i < links.length; i++){
    var element = links[i];
    element.addEventListener("mouseover", show_link_img, true);
    element.addEventListener("mouseout", hide_link_img, true);
    element.addEventListener("touchstart", hide_link_img, true);
    element.addEventListener("touchend", hide_link_img, true);
  };
  function show_link_img() {
    this.getElementsByClassName('link_image_hover')[0].style.visibility = 'visible';
  }
  function hide_link_img() {
    this.getElementsByClassName('link_image_hover')[0].style.visibility = 'hidden';
